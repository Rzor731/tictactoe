<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Multiplayer</title>
  <style>
    .board { display: grid; grid-template-columns: repeat(3, 100px); grid-template-rows: repeat(3, 100px); gap: 5px; }
    .cell { width: 100px; height: 100px; background: lightgray; display: flex; align-items: center; justify-content: center; font-size: 2em; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe Multiplayer</h1>
  <div>
    <button onclick="createGame()">Create Game</button>
    <input type="text" id="gameId" placeholder="Enter Game ID to Join">
    <button onclick="joinGame()">Join Game</button>
  </div>
  <div id="status"></div>
  <div id="gameBoard" class="board" style="display: none;"></div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
