<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Multiplayer</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .board { display: grid; grid-template-columns: repeat(3, 100px); grid-gap: 10px; margin: 20px auto; }
    .cell { width: 100px; height: 100px; background: #f0f0f0; display: flex; align-items: center; justify-content: center; font-size: 2rem; cursor: pointer; }
    .cell:active { background: #ddd; }
    #status { margin-top: 20px; font-size: 1.2rem; }
    #roomList { margin-top: 20px; }
    .room { padding: 10px; border: 1px solid #ccc; margin: 5px; cursor: pointer; }
    .room:hover { background-color: #f0f0f0; }
  </style>
</head>
<body>

<h1>Tic Tac Toe Multiplayer</h1>

<div>
  <input type="text" id="createRoomId" placeholder="Enter Room ID to create" />
  <button onclick="createRoom()">Create Room</button>
</div>

<div>
  <input type="text" id="joinRoomId" placeholder="Enter Room ID to join" />
  <button onclick="joinRoom()">Join Room</button>
</div>

<div id="roomList">
  <h3>Available Rooms:</h3>
  <!-- Daftar room akan muncul di sini -->
</div>

<div id="status">Waiting for opponent...</div>
<div class="board" id="board"></div>

<script>
  const boardElement = document.getElementById('board');
  const statusElement = document.getElementById('status');
  const roomListElement = document.getElementById('roomList');
  let ws;
  let playerSymbol;
  let currentGameId;

  // Membuat koneksi WebSocket ke server
  ws = new WebSocket('wss://' + window.location.host);

  ws.onopen = () => {
    console.log('Connected to server');
  };

  ws.onmessage = (event) => {
    const message = JSON.parse(event.data);
    if (message.type === 'start') {
      playerSymbol = message.player;
      statusElement.textContent = `You are player ${playerSymbol}.`;
    }
    if (message.type === 'update') {
      updateBoard(message.board);
    }
    if (message.type === 'win') {
      statusElement.textContent = `Player ${message.winner} wins!`;
    }
    if (message.type === 'roomCreated') {
      alert(`Room ${message.gameId} created successfully!`);
      showAvailableRooms();  // Update the list of available rooms
    }
    if (message.type === 'roomError') {
      alert(message.message);
    }
  };

  // Fungsi untuk mengupdate papan permainan
  function updateBoard(board) {
    boardElement.innerHTML = '';
    board.forEach((cell, index) => {
      const cellElement = document.createElement('div');
      cellElement.classList.add('cell');
      cellElement.textContent = cell;
      cellElement.onclick = () => makeMove(index);
      boardElement.appendChild(cellElement);
    });
  }

  // Fungsi untuk membuat room
  function createRoom() {
    const roomId = document.getElementById('createRoomId').value;
    if (roomId) {
      ws.send(JSON.stringify({ type: 'createRoom', gameId: roomId }));
    } else {
      alert('Please enter a room ID to create');
    }
  }

  // Fungsi untuk bergabung ke room
  function joinRoom() {
    const roomId = document.getElementById('joinRoomId').value;
    if (roomId) {
      ws.send(JSON.stringify({ type: 'joinRoom', gameId: roomId }));
    } else {
      alert('Please enter a valid room ID');
    }
  }

  // Menampilkan daftar room yang tersedia
  function showAvailableRooms() {
    // Mengambil daftar room dari server dan menampilkannya
    // Asumsikan server mengirimkan daftar room yang ada
    // Misalnya, server memberikan array gameId yang sudah ada
    ws.send(JSON.stringify({ type: 'getRooms' }));
  }

  // Fungsi untuk menangani gerakan pemain
  function makeMove(index) {
    if (playerSymbol && ws.readyState === WebSocket.OPEN) {
      ws.send(JSON.stringify({ type: 'move', gameId: currentGameId, index }));
    }
  }
</script>

</body>
</html>
